<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="contact-form">
    <header>
      <nav>
        <ul class="navbar">
          <li><a href="about.html">About Me</a></li>
          <li><a href="previous-work.html">Previous Work</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact-form.html" class="active">Contact Me</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact Me</h1>
      <form class="contact-form">
        <h2>I would love to hear from you!</h2>
        <small>Fill out the form below and I will get in touch.</small>

        <div class="input-group">
          <label for="firstname">Your First Name</label>
          <input type="text" id="firstname" name="firstname" required />
        </div>

        <div class="input-group">
          <label for="lastname">Your Last Name</label>
          <input type="text" id="lastname" name="lastname" required />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" />
        </div>

        <fieldset>
          <legend>Preferred Pronouns</legend>
          <label>
            <input type="radio" name="pronouns" value="she/her" /> She/Her
          </label>
          <label>
            <input type="radio" name="pronouns" value="he/him" /> He/Him
          </label>
          <label>
            <input type="radio" name="pronouns" value="they/them" /> They/Them
          </label>
          <label>
            <input type="radio" name="pronouns" value="prefer not to say" /> I
            prefer not to say
          </label>
        </fieldset>
        <fieldset>
          <legend>What are you looking for today?</legend>
          <label>
            <input type="checkbox" name="interest" value="web_design" /> Web
            Design
          </label>
          <label>
            <input type="checkbox" name="interest" value="programming" />
            Programming
          </label>
          <label>
            <input type="checkbox" name="interest" value="graphic_design" />
            Graphic Design
          </label>
          <label>
            <input type="checkbox" name="interest" value="digital_marketing" />
            Digital Marketing
          </label>
          <label>
            <input type="checkbox" name="interest" value="other" /> Other
          </label>
        </fieldset>

        <fieldset>
          <legend>Can we contact you about your answers?</legend>
          <label>
            <input type="radio" name="contact" value="yes" required checked />
            Yes
          </label>
          <label> <input type="radio" name="contact" value="no" /> No </label>
        </fieldset>

        <div class="button-container">
          <button type="submit" class="btn primary">Submit</button>
          <button type="reset" class="btn secondary">Reset</button>
        </div>
      </form>
    </main>
    <footer>
      <p>&copy; 2025 Rose Addis. All Rights Reserved.</p>
    </footer>
    <script defer src="contact-form.js"></script>
  </body>
</html>
